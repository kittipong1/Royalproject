<ion-header>

  <ion-navbar color="main">
    <ion-title><div align="center">Royal Project Application</div></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div>
    <img src="assets/imgs/login.jpg">
    </div>
  <ion-list>
     
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  <div padding align="center">
    <button ion-button color="light" round (click)="goTabs(user)">Sign In</button><button ion-button color="dark" round (click)="goRegister()">Register</button>
  </div>
  </ion-list>

  

</ion-content>
