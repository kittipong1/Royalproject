<ion-header>

  <ion-navbar color="main">
    <ion-title>ค้นหาโครงการในพื้นที่ใกล้เคียง</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list-header>
      ระยะค้นหา 
      <ion-badge item-end>{{range}} Km</ion-badge>
    </ion-list-header>
<ion-item>
  <ion-range [(ngModel)]="range"  min="5" max="250" step="5" pin="true" (ionChange)="onChange($event)">
    <ion-icon range-left small name="ios-compass-outline"></ion-icon>
    <ion-icon range-right name="md-compass"></ion-icon>
  </ion-range>

  
</ion-item>
<ion-item>
  <button ion-button block color="dark" (click)="godosearch()">Search</button>
</ion-item>
<div #map id="map"></div>




</ion-content>
